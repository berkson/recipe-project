<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Home</title>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="#" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">


</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="card-title">My Recipes</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Id</th>
                                <th>TÃ­tulo</th>
                                <th>View</th>
                                <th>Update</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td th:text="${recipe.getId()}">456</td>
                                <td th:text="${recipe.getDescription()}">Coco</td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${recipe.getId()}">123</td>
                                <td th:text="${recipe.getDescription()}">trash</td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe?.getId()}">hahah</td>
                                <td th:text="${recipe?.getDescription()}">uol</td>
                                <td><a href="#" th:href="${'/recipe/' + recipe.getId()} + '/show'">View</a>
                                <td><a href="#" th:href="${'/recipe/' + recipe.getId()} + '/update'">Update</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
