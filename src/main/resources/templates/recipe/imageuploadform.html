<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Image Upload Form</title>

  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <script src="#" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">

</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div>
        <div class="card mb-3">
          <div class="card-header bg-primary text-white" style="font-size: 1.3rem">
            <h1 class="card-title">Upload a new recipe image</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-5">
                <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                       th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                  <label class="control-label">Select File:</label>
                  <input id="imagefile" name="imagefile" type="file" class="file mb-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
